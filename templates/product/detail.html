<div class="modal bg-white rounded-xl p-6 mx-4 max-w-md w-full border-2 border-pastel-pink">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-2xl font-lilita text-coral-red">Просмотр продукта</h3>
        <button class="text-gray-500 hover:text-coral-red text-xl" onclick="closeModal()">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <div class="mb-4">
        <div class="space-y-3">
            <div>
                <span class="font-semibold">Название:</span>
                <span class="ml-2">{{ product.name }}</span>
            </div>
            <div>
                <span class="font-semibold">Категория:</span>
                <span class="ml-2 bg-lemon-light text-amber-900 text-sm px-2 py-1 rounded">{{ product.get_category_display }}</span>
            </div>
            <div>
                <span class="font-semibold">Дата добавления:</span>
                <span class="ml-2">{{ product.created|date:"d.m.Y" }}</span>
            </div>
        </div>
    </div>

    <div class="flex justify-end space-x-2">
        <button class="btn bg-lemon-light text-amber-900 border border-lemon-border py-2 px-4 rounded-lg font-medium hover:bg-lemon" onclick="closeModal()">
            Закрыть
        </button>
        {% if request.user == product.created_by or request.user.is_superuser %}
            <button 
                hx-get="{% url 'product:edit' product.pk %}" 
                hx-target="#modal-content"
                hx-trigger="click"
                class="btn bg-gradient-to-r from-pastel-pink to-amber-400 text-white py-2 px-4 rounded-lg font-medium"
                onclick="openModal()">
                Редактировать
            </button>
        {% endif %}
    </div>
</div>
